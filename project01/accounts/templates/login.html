{% extends 'base.html' %}
{% block PageTitle %}User Login {% endblock PageTitle %}

{% block formData %}
<div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
    <form method="POST" action="{% url 'Login_Attempt' %}">
        {% csrf_token %}
        <div class="form-outline mb-4">
            {% if messages %}
                {% for message in messages %}
                    <p id="message">{{message}}.<p>
                {% endfor %}
            {% endif %}
        </div>
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input required type="email"  class="form-control form-control-lg" placeholder="E-mail Address..." name="email"/>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input required type="password" class="form-control form-control-lg" placeholder="Password" name="password"/>
      </div>

      <div class="d-flex mb-4">
        <!-- Checkbox -->
        
        <a href="{% url 'Forget_Pass_Attempt' %}">Forgot password?</a>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

      <div class="divider d-flex align-items-center my-4">
        <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
      </div>  
      <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="{% url 'Register_Attempt' %}"
        role="button">
        <i class="fab fa-twitter me-2"></i>Sign Up</a>
    </form>
</div>
{% endblock formData %}
