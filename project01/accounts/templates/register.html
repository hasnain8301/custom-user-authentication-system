{% extends 'base.html' %}

{% block PageTitle %}Register New User{% endblock PageTitle %}

{% block formData %}
<div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
    <form method="POST" action="{% url 'Register_Attempt' %}">
        {% csrf_token %}
        <div class="form-outline mb-4">
            {% if messages %}
                {% for message in messages %}
                    <p id="message">{{message}}.<p>
                {% endfor %}
            {% endif %}
        </div>
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input required type="email"  class="form-control form-control-lg" placeholder="E-mail" name="email"/>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input required type="password" class="form-control form-control-lg" placeholder="Password" name="password"/>
      </div>
      <!-- Password input -->
      <div class="form-outline mb-4">
        <input required type="password" class="form-control form-control-lg" placeholder="Confirm Password" name="cpassword"/>
      </div>

      <div class="d-flex mb-4">
        <a href="{% url 'Login_Attempt' %}">I have an Account !</a>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-lg btn-block">Register Now</button>
    </form>
</div>
{% endblock formData %}
